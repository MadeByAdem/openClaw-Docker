services:
  openclaw-gateway:
    build: .
    image: openclaw-custom
    container_name: openclaw-gateway
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      CHROME_BIN: /usr/local/bin/chromium-docker
      CHROMIUM_FLAGS: "--no-sandbox --disable-gpu --disable-dev-shm-usage"
    volumes:
      - ${OPENCLAW_CONFIG_DIR:-./data/config}:/home/node/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR:-./data/workspace}:/home/node/.openclaw/workspace
    shm_size: '2gb'
    ports:
      - "127.0.0.1:18789:18789"   # Gateway API
      - "127.0.0.1:18790:18790"   # Dashboard UI
    init: true
    restart: unless-stopped
    read_only: true
    tmpfs:
      - /tmp:size=256m
      - /home/node/.openclaw/browser:size=512m
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    mem_limit: 4g
    cpus: 2.0
    pids_limit: 256
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:18789/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - openclaw-net
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "lan",
        "--port",
        "18789",
      ]

  openclaw-cli:
    build: .
    image: openclaw-custom
    container_name: openclaw-cli
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      OPENCLAW_GATEWAY_URL: ws://openclaw-gateway:18789
      BROWSER: echo
      CHROME_BIN: /usr/local/bin/chromium-docker
    volumes:
      - ${OPENCLAW_CONFIG_DIR:-./data/config}:/home/node/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR:-./data/workspace}:/home/node/.openclaw/workspace
    stdin_open: true
    tty: true
    init: true
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:size=256m
    mem_limit: 2g
    cpus: 1.0
    pids_limit: 128
    entrypoint: ["node", "dist/index.js"]
    profiles:
      - cli
    networks:
      - openclaw-net

networks:
  openclaw-net:
    driver: bridge
